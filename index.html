  <script>
    // é…¤æ®é…ç½®
    const CONFIG = {
      LIFF_ID: '2008854741-3uLGqzJ2',

    let activeEvents = [];

    async function init() {

        await liff.init({ liffId: CONFIG.LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        await loadEvents();
        renderCheckin();
      } catch (error) {
        showError('ç³»çµ±åˆå§‹åŒ–å¤±æ•—: ' + error.message);
      }
    }

    async function loadEvents() {
      try {
        const response = await fetch(`${CONFIG.GAS_URL}?action=getEvents`);
        const data = await response.json();
        activeEvents = data.events || [];
        console.log('å·²åŠ è¼‰æ´»å‹•:', activeEvents);
      } catch (error) {
        console.error('åŠ è¼‰äº‹ä»¶å¤±æ•—:', error);
        activeEvents = [];
      }
    }

    function renderCheckin() {
      const content = document.getElementById('content');
      let html = '<div class="section">';
      
      if (activeEvents.length === 0) {
        html += '<div class="error">æ²’æœ‰å¯ç”¨çš„æ´»å‹•</div>';
      } else {
        html += '<div class="section-title">å¯å ±åˆ°çš„æ´»å‹•</div>';
        activeEvents.forEach(event => {
          html += `

              <button class="button button-primary" onclick="submitCheckin('${event}')">ç¢ºèªå ±åˆ°</button>

        });

    async function submitCheckin(eventName) {
      try {

            eventName: eventName,

          })
        });
        const result = await response.json();
        alert('å ±åˆ°æˆåŠŸ! ' + eventName);
        await loadEvents();
        renderCheckin();
      } catch (error) {
        alert('å ±åˆ°å¤±æ•—: ' + error.message);
      }
    }

    function switchTab(tab) {
      currentTab = tab;
      if (tab === 'checkin') {
        renderCheckin();
      }
    }

    function showError(message) {
      document.getElementById('content').innerHTML = `<div class="error">${message}</div>`;
    }

    init();
